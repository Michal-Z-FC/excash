<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="ExCash to intuicyjny kalkulator walut. SprawdÅº najaktualniejsze kursy w stosunku do polskiej waluty." />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;800&display=swap" rel="stylesheet" />
    <title>ExCash 2024</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="excash-app">
      <header class="excash-header">
        <img src="./images/logo.svg" class="logotype" alt="Logotyp ExCash" />
        <h1 class="main-heading">Przelicznik walut</h1>
      </header>
      <main class="excash-main-container">
        <section class="form-container">
          <form class="form" id="form">
            <input type="text" name="amount" id="amount" class="amount-input" placeholder="Kwota" />
            <div class="select-form">
              <select class="currencies-list" id="currencies-list" name="currency">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="CHF">CHF</option>
              </select>
            </div>
            <p class="help-block" id="help-block"></p>
            <button type="submit" id="calculate-btn" class="calculate-btn">
              Oblicz
              <div class="loader" id="loader"></div>
            </button>
          </form>
        </section>
        <section class="result-container">
          <h2 class="result" id="result"></h2>
        </section>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
